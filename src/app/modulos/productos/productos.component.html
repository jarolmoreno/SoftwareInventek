<div class="row justify-content-left align-content-center text-left">
    <div class="columna col-lg-6">
      MODULO PRODUCTOS 
      <hr>
      
      <input type="button" value="Insertar producto" class="btn btn-warning" (click)="mostrar_form('ver')"> <hr>
      
      <div id="formulario" *ngIf="mform== true">
        
          <div class="row">
            
            <div class="col-lg-8">
              <input type="text" class="form-control"  placeholder="Nombre" [(ngModel)]="obj_producto.nombre">
              <span style="color: red;" *ngIf="validar_nombre == false"> Insertar nombre</span>

            </div>
            <div class="col-lg-4">
              <input type="number" class="form-control"  placeholder="Cantidad" [(ngModel)]="obj_producto.cantidad" >
              <span style="color: red;" *ngIf="validar_nombre == false"> Insertar nombre</span>

            </div>
            <div class="col-lg-4"></div>
            <select class="form-control form-select " [(ngModel)]="obj_producto.fo_proveedores">
            <option value="0" label="Seleccione proveedor "selected="selected"> Seleccione Proveedor</option>
              <option *ngFor="let itempr of proveedor" value="{{itempr.Nit_idproveedor}}">{{itempr.nombre}}</option>
            </select>
            <span style="color: red;" *ngIf="validar_proveedor == false"> Insertar proveedor</span>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-4">
              <input type="button" value="Guardar" class="btn btn-primary" style="width: 100%; " (click)="validar(guardar)" 
              *ngIf="botones_form == false">
              <input type="button" value="Editar" class="btn btn-primary" style="width: 100%; "  (click)="validar(editar)" 
              ngIf="botones_form == true"> >
            </div>
            <div class="col-lg-4">
              <input type="button" value="cancelar" class="btn btn-primary" style="width: 100%;" (click)="mostrar_form ('no_ver')">
            </div>
            <div class="col-lg-4"></div>
          </div>
          <br>
          
          
      </div>
      <div id="tabla">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="responsive">
              <table class="table">

                <tr>
                 
                  <th>Nombre</th>
                  <th>cantidad</th>
                  <th>fo_proveedores</th>
                </tr>
                <tr *ngFor="let item of producto">
                   
                  <td>{{item.nombre}}</td>
                  <td>{{item.cantidad}}</td>
                  <td>{{item.fo_proveedores}}</td>
                  <td>Acciones</td>
                 <td>
                  <span class="fas fa-edit" style="color: blue; cursor: pointer"title="Editar"(click)="cargar_datos(item, item.id_roducto)"> </span>
                  <span class="fas fa-minus-square" style="color: red; cursor: pointer " title="Eliminar" (click)="eliminar(item.id_producto)"> 00000000</span>
                 </td>
                </tr>

              </table>
            </div>
          </div>
          <div class="col-lg-1"></div>
        </div>
      </div>
    </div>
    
    
</div>
