<div class="row justify-content-left align-content-center text-left">
    <div class="columna col-lg-6">
      MODULO PRODUCTOS 

      <hr>
      <input type="button" value="Insertar categoria" class="btn btn-warning">
      <div id="formulario"> </div>
      <div id="tabla">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="responsive">
              <table class="table">

                <tr>
                  <th>Nombre</th>
                  <th>Acciones</th>
                </tr>
                <tr *ngFor="let item of producto">
                 <td>{{item.nombre}}</td>
                 <td>
                  <span class="fas fa-edit" style="color: blue; cursor: pointer"> </span>
                  <span class="fas fa-minus-square" style="color: red; cursor: pointer " title="eliminar"> </span>
                 </td>
                </tr>

              </table>
            </div>
          </div>
          <div class="col-lg-1"></div>
        </div>
      </div>
    </div>
    
    
</div>
