<div class="row justify-content-left align-content-center text-left">
    <div class="columna col-lg-6">
      MODULO USUARIOS

      <hr>
      <input type="button" value="Registrar Usuario" class="btn btn-warning">
      <div id="formulario"> </div>
      <div id="tabla">
        <div class="row">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <div class="responsive">
              <table class="table">

                <tr>
                  <th>id_usuario</th>
                  <th>nombre_usuario</th>
                  <th>clave</th>
                  <th>nombre</th>
                  <th>email</th>
                  
                </tr>
                <tr *ngFor="let item of usuario">
                  <td>{{item.idusuario}}</td> 
                  <td>{{item.nombre_usuario}}</td>
                  <td>{{item.clave}}</td>
                  <td>{{item.nombre}}</td>
                  <td>{{item.email}}</td>
                  <td>Acciones</td>
                 <td>
                  <span class="fas fa-edit" style="color: blue; cursor: pointer"title="Editar"> </span>
                  <span class="fas fa-minus-square" style="color: red; cursor: pointer " title="Eliminar"> </span>
                 </td>
                </tr>

              </table>
            </div>
          </div>
          <div class="col-lg-1"></div>
        </div>
      </div>

    </div>
    
    
</div>
